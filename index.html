<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte </br> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="btnTry">
                <img src="./imgs/buttonScreen1.svg" alt="Imagem de biscoito da sorte">
            </button>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <img class="sorte1" src="./imgs/paper1.svg" alt="Sua sorte">
            <img class="sorte2 hide" src="./imgs/paper2.svg" alt="Sua sorte">
            <img src="./imgs/screen2Cookie.svg" alt="Biscoito quebrado">
            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
